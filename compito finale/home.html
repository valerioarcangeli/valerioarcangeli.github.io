<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY DI MACCHINE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #212121;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            padding-top: 60px; /* Add padding to top to account for fixed nav */
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .site-intro {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2em;
        }
        .button {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .header-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1em;
        }
        footer {
            background-color: #212121;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        footer ul {
            list-style: none;
            padding: 0;
        }
        footer li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <nav>

        </div>
        <div class="header-logo">
            <a href="https://imgbb.com/"><img src="https://i.ibb.co/r4H5sNg/prestige-motors-removebg-preview.png" alt="prestige-motors-removebg-preview" border="0" width="125" height="125"></a>
        </div>
    </header>
    <main>
        <div class="site-intro">
            <p>BENVENUTI NELLA NOSTRA GALLERY DI MACCHINE, DOVE POTETE VEDERE LE MACCHINE E ANCHE DIVERTIRVI A VEDERE LE LORO CARATTERISTICHE</p>
        </div>
        <section class="gallery">
            <div> 
                <a href="2.html"><img src="https://japdivision.com.au/wp-content/uploads/2023/10/5_7329b7847e.jpg" alt="Macchina sportiva 1"></a>
                <center>JDM</center>
            </div>
            <div>
                <a href="sportive.html"><img src="https://cdn.motor1.com/images/mgl/nOpO1/s2/1992-ferrari-f40.webp" alt="Macchina sportiva 2"></a>
                <center>SPORTIVE</center>
            </div>
            <div>
                <a href="suv.html"><img src="https://www.patentati.it/listini-auto/foto/bmw-x6-m-41554_suv-5-doors-bmw-x6-competition-front-view.jpg" alt="Macchina sportiva 3"></a>
                <center>SUV</center>

        </section>
    </main>
