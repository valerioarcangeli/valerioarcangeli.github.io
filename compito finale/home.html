    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;

        main {

        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .gallery div {
            text-align: center;
        }
        .gallery img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

        }

            display: inline-block;
            background-color: #80808000;
            border-color: #808080;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            padding: 10px 20px;
        }
        .button:hover {
            background-color: #000000;
        }
        .logo-social {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0;
        }
        .logo {
            text-align: center;
        }
        .logo img {
            width: 200px;
        }
        .social-icons {
            display: flex;
            gap: 20px;
        }
        .social-icons a img {
            width: 25px;
            height: 25px;
            transition: transform 0.3s ease;
        }
        .social-icons a img:hover {
            transform: scale(1.1);
        }
        .chi-siamo {
            display: flex;
            gap: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            font-size: 0.9em;
            padding: 5px 0; /* Reduced padding */
