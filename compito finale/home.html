    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #212121;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            padding-top: 60px; /* Add padding to top to account for fixed nav */
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .gallery div {
            text-align: center;
        }
        .gallery img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .site-intro {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2em;
        }
        .button {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .header-logo {
            text-align: center;
        }
        .social-icons {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1em;
        }
        footer {
            background-color: #212121;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        footer ul {
            list-style: none;
            padding: 0;
        }
        footer li {
            margin: 5px 0;
        }
    </style>
