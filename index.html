<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio di Arcangeli</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* Sfondo nero per il corpo della pagina */
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            background-color: #f0f0f0; /* Sfondo grigio chiaro per la sezione principale */
            color: #333; /* Colore del testo */
            border-radius: 10px; /* Aggiunta per un aspetto migliore */
        }
        .intro {
            text-align: center;
            margin-bottom: 40px;
        }
        .intro h2 {
            margin-bottom: 10px;
        }
        .intro p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            background-color: #423189;
        }
        .gallery div {
            text-align: center;
            flex: 1 1 calc(33.333% - 40px);
            max-width: calc(33.333% - 40px);
            box-sizing: border-box;
            margin-bottom: 20px;
            background-color: #d0d0d0; /* Sfondo grigio medio per i div */
            padding: 20px;
            border-radius: 10px;
        }
        .gallery a {
            text-decoration: none;
        }
        .gallery button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .gallery button:hover {
            background-color: #555;
        }
        .gallery div p {
            margin-top: 10px;
            font-size: 1em;
            color: #333;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            font-size: 0.9em;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfolio di Arcangeli</h1>
    </header>
    <main>
        <section class="intro">
            <h2>Benvenuti nel mio portfolio</h2>
        </section>
        <section class="gallery">
            <div>
                <a href="compito finale/home.html"><button>PRESTIGE MOTORS</button></a>
                <p>COMPITO FINALE</p>
            </div>
            <div>
                <a href="compito2.html"><button>Visualizza Compito 2</button></a>
                <p>Compito 2: Titolo del Compito 2</p>
            </div>
            <div>
                <a href="compito3.html"><button>Visualizza Compito 3</button></a>
                <p>Compito 3: Titolo del Compito 3</p>
            </div>
            <!-- Aggiungi altri compiti qui -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 VALERIO ARCANGELI. Tutti i diritti riservati.</p>
        <p>Email: arcangelivalerio.23@gmail.com | Telefono: 3473168099</p>
    </footer>
</body>
</html>
