<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>I Miei Compiti</title>
</head>
<body>
    <h1 style="text-align: center;">I Miei Compiti</h1>
    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Aggiungi un nuovo compito">
        <button type="button" id="addButton">Aggiungi</button>
    </form>
    <ul id="taskList">
    </ul>
    <script>
        document.getElementById("addButton").addEventListener("click", function() {
            var taskInput = document.getElementById("taskInput");
            var taskList = document.getElementById("taskList");
            var taskText = taskInput.value;
            if (taskText.trim() !== "") {
                var li = document.createElement("li");
                li.textContent = taskText;
                
                // Aggiungi la scritta desiderata all'interno della lista
                var span = document.createElement("span");
                span.textContent = " (Da fare)";
                li.appendChild(span);
                
                taskList.appendChild(li);
                taskInput.value = "";
            } else {
                alert("Inserisci un compito valido.");
            }
        });
    </script>
</body>
</html>
